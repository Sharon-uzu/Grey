    function sel(){
      var w = document.getElementById('duration').value;
  if(w == 'dy'){
       chart2.style.display = 'none';
       chart.style.display = 'block';
       chart1.style.display = 'none';
       chart3.style.display = 'none';
       chart4.style.display = 'none';
       chart5.style.display = 'none'

  }
  else if(w == 'wy'){
    chart2.style.display = 'block';
       chart.style.display = 'none';
       chart1.style.display = 'none';
       chart3.style.display = 'none';
       chart4.style.display = 'none';
       chart5.style.display = 'none'
  }

  else if(w == 'my'){
      chart2.style.display = 'none';
       chart.style.display = 'none';
       chart1.style.display = 'block';
       chart3.style.display = 'none';
       chart4.style.display = 'none';
       chart5.style.display = 'none'
  }

    }
     
    function selt(){
      var s = document.getElementById('profits').value;
  if(s == 'dl'){

       chart.style.display = 'none';
       chart1.style.display = 'none';
       chart3.style.display = 'block';
       chart4.style.display = 'none';
       chart5.style.display = 'none'

  }
  else if(s == 'wl'){
    chart2.style.display = 'none';
       chart.style.display = 'none';
       chart1.style.display = 'none';
       chart3.style.display = 'none';
       chart4.style.display = 'block';
       chart5.style.display = 'none'
  }

  else if(s == 'ml'){
    chart2.style.display = 'none';
       chart.style.display = 'none';
       chart1.style.display = 'none';
       chart3.style.display = 'none';
       chart4.style.display = 'none';
       chart5.style.display = 'block'
  }

    }

        profit.style.display = 'block';
        chart2.style.display = 'none';
       chart.style.display = 'none';
       chart1.style.display = 'none';

  else if(d == 'sale'){

       chart4.style.display = 'none';
       chart5.style.display = 'none'
  }

 <script>
    var xValues = ["Mon", "Tues", "Wed", "Thurs", "Fri", "Sat", "Sun"];
    var yValues = [100,90,80,70, 60, 50, 40, 30, 20, 10];
    var barColors = ["red", "green","blue","orange","brown", "yellow", "pink"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Daily Sales"
        }
      }
    });
    </script>
