<script>
    const inpFile = document.getElementById("inpFile");
    const previewContainer = document.getElementById("imagePreview");
    const previewImage = previewContainer.querySelector(".image-preview__image");
    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");


    inpFile.addEventListener("change", function(){
        const file = this.files[0];
    

        if  (file) {
            const reader = new FileReader();

            previewDefaultText.style.display = "none";
            previewImage.style.display = "block";

            reader.addEventListener("load", function(){
            previewImage.setAttribute("src", this.result);
            });

            reader.readAsDataURL(file);
        } else {
            previewDefaultText.style.display = null;
            previewImage.style.display = null;
            previewImage.setAttribute("src", "");

        }
    });



    var catergory = document.getElementById('catergory');
    var one = document.getElementById('one');
    var save = document.getElementById('save');
     var two = document.getElementById('two');

    var three = document.getElementById('three');
    var four = document.getElementById('four');
    var price = document.getElementById('price');
    var imag1 = document.getElementById('imag1');
    var five = document.getElementById('five')


     function func(){
      one.innerHTML = catergory.value;
      two.innerHTML = pname.value;
      three.innerHTML = desc.value;
      four.innerHTML = price.value
      five.innerHTML = imag1.value
    }

    save.addEventListener('click', func);

</script>
